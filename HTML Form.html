<!DOCTYPE html>
<head>
    <title>My Registration Form!</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>My Registration Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="pwConfirm">Password Confirmation:</label>
    <input type="password" id="pwConfirm" name="passwordConfirmation">
    <label for="date">Birthday:</label>
    <input type="date" id="date" name="date">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="other">
    <textarea name="A short description of yourself"></textarea>
    <select name="favLanguage">
        <option value="javaScript">JavaScript</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
    </select>
    <input type="submit" value="Submit">
</body>
